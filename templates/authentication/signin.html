{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFYP</title>

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>  
    <section class="vh-120 gradient-custom" style="background-image: url(../../static/img/2.jpg);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 2em;"s>
                  
                <div class="card-body p-5" style="background-color: #001834;border-radius: 2em;">
                  
                  <form action="/signin" method="post">
                    {% csrf_token %}
                    <div class="mb-md-5 mt-md-4 pb-3">
      
                        <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                        <p class="text-white-50 mb-5 text-center">Please enter your login and password!</p>
                        
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          <strong>Message:</strong> {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}

                        {% if error %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          <strong>Error:</strong> {{ error }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
        
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="username">Username</label>
                          <input required type="text" id="username" name="username" class="form-control form-control-lg" />
                        </div>

                        <label class="form-label" for="password">Password</label>
                        <div class="input-group mb-3">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                          <i class="input-group-text far fa-eye" id="togglePassword" style="cursor: pointer; padding-top: 15px;"></i>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    </div> 
                  </form>
                  <br>
                  <br>

                  <div>
                    <p class="mb-1 text-center">Don't have an account? <a href="./signup" class="text-white-50 fw-bold">Sign Up</a>
                    <p class="mb-3 text-center">Return to <a href="./" class="text-white-50 fw-bold">Home</a> page </p>
                </div>
                                    
              </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>


  </script>
  <!-- script -->
  <script src="https://kit.fontawesome.com/caf557fa1b.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- script -->
</body>
</html>
