{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFYP</title>

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->

</head>
<body>  
  <section class="vh-150 gradient-custom" style="background-image: url(../../static/img/2.jpg)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5" style="background-color: #001834;border-radius: 1rem;">

              <div class="mb-md-5 mt-md-4 pb-5">
              <!-- form -->
                <form action="/signup" method="post">
                  {% csrf_token %}
                  <h2 class="fw-bold mb-2 text-uppercase text-center">Register</h2>
                  <p class="text-white-50 mb-5 text-center">We are a team of professionals. <span class="fw-bold" style="font-family: 'Nanum Gothic', sans-serif;"> Chauki-Thana!!</span></p>
                  
                  {% if error %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endif %}

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input required type="text" id="username" name="username" class="form-control form-control-lg"/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="fullname">Full Name</label>
                    <input required type="text" id="fullname" name="fullname" class="form-control form-control-lg"/>
                  </div>
                  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input required type="email" id="email" name="email" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="address">Address</label>
                    <input required type="text" id="address" name="address" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="badge_no">Badge No.</label>
                    <input required type="text" id="badge_no" name="badge_no" class="form-control form-control-lg" />
                  </div>
    
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group mb-3">
                    <input required type="password" id="password" name="password" class="form-control form-control-lg" />
                  <i class="input-group-text far fa-eye" id="togglePassword" style="cursor: pointer; padding-top: 15px;"></i>
                  </div>

                  <label class="form-label" for="password2">Confirm Password</label>
                  <div class="input-group mb-3">
                    <input required type="password" id="password2" name="password2" class="form-control form-control-lg" />
                  </div> <br>

                  <div class="text-center">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                  </div> 
                </form>

              </div>
              <div>
                <p class="mb-0 text-center">Already have an account? <a href="./signin" class="text-white-50 fw-bold">Sign In</a></p> <br>
                <p class="mb-3 text-center">Return to <a href="./" class="text-white-50 fw-bold">Home</a> page </p>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>


  </script>
  <!-- script -->
  <script src="https://kit.fontawesome.com/caf557fa1b.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <!-- boostrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- script -->

</body>
</html>
